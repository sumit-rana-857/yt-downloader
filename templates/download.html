<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">{{ title }}</h2>
    <form method="POST" action="/download">
        <input type="hidden" name="url" value="{{ url }}">
        {% for f in formats %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="format" value="{{ f.format_id }}" required>
            <label class="form-check-label">{{ f.label }}</label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Download</button>
    </form>

    <div id="progress-container" class="mt-4" style="display: none;">
        <label>Download Progress:</label>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById("progress-bar");
        const progressContainer = document.getElementById("progress-container");

        const interval = setInterval(() => {
            fetch("/progress")
                .then(res => res.json())
                .then(data => {
                    if (data.status === "downloading") {
                        progressContainer.style.display = "block";
                        progressBar.style.width = data.percent;
                        progressBar.innerText = data.percent;
                    }
                    if (data.status === "finished") {
                        clearInterval(interval);
                        progressBar.innerText = "Download Complete!";
                        progressBar.classList.add("bg-success");
                    }
                });
        }, 1000);
    </script>
</body>
</html>
